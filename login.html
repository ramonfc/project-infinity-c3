<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="login">
    <meta name="description" content="implementation of a simple login">
    
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>INFINITY LOGIN</title>
</head>

<body>
    <div class="form">

        <div class="tab-group">
            <button class="tab" id="defaultOpen" onclick="openOption(event, 'login')">Log In</button>
            <button class="tab" onclick="openOption(event, 'signup')">Sign Up</button>
        </div>

        <!-- Tabs content -->
        <div>


            <div class="tab-content" id="login">
                <h1>Welcome Back!</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <label>
              Email Address<span class="req">*</span>
            </label>
                        <input type="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
              Password<span class="req">*</span>
            </label>
                        <input type="password" required autocomplete="off" />
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button class="button button-block">Log In</button>

                </form>

            </div> <!--div login-->



            <div class="tab-content" id="signup">
                <h1>Sign Up for Free</h1>

                <form action="/" method="post">

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                First Name<span class="req">*</span>
              </label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                Last Name<span class="req">*</span>
              </label>
                            <input type="text" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>
              Email Address<span class="req">*</span>
            </label>
                        <input type="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
              Set A Password<span class="req">*</span>
            </label>
                        <input type="password" required autocomplete="off" />
                    </div>

                    <button type="submit" class="button button-block">Get Started</button>

                </form>

            </div><!--div signup-->

        </div><!-- tab-content -->

    </div> <!-- /form -->

    <script src="login.js"></script>
</body>

</html>
